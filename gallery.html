<!DOCTYPE html> 
<html>
    <head>
        <title>CalmPaws</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/jquery.mobile.min.css" />
        <link rel="stylesheet" href='css/font.css' />
        <link rel="stylesheet" href='css/style.css' />

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile.min.js"></script>

        <script src="phonegap.js"></script> 

        <script>
            var start = 0;
            function getPic() {
                $.ajax({
                    type: "POST",
                    url: "http://flyingcursor.com/CalmPaws/gallery.php",
                    data: {"start": start},
                    success: function(data) {
                        cont = data.split("=========");
                        start = cont[0];
                        $(".gallery").fadeOut();
                        $("#inner").html(cont[1]);
                        $(".gallery").fadeIn();
                    }
                });
            }

            getPic();

            setInterval(function() {
                if ($("video").length > 0) {
                    if ($("video").get(0).paused) {
                        getPic();
                    }
                } else {
                    getPic();
                }
            }, 7000);
        </script>
    </head>

    <body>
        <div data-role="page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <img src="images/gallery-header.png" />
            </div><!-- /header -->

            <div data-role="content">
                <div class="text">
                    <p class="highlight">#CalmPaws on Instagram!</p>
                    <p>
                        When you instagram any of our kind, remember to #CalmPaws will ya? <br />
                        Just like you, we too love our own pictures, but we need you to click them for us!
                    </p>
                </div>
                <section class="gallery">
                    <div id="inner">

                    </div>

                </section>   
            </div><!-- /content -->

            <div data-role="footer" data-id="foo" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                    <ul>
                        <li><a href="index.html" data-ajax="false"><img src="images/home.png" /></a></li>
                        <li><a href="player.html" data-ajax="false"><img src="images/insta.png" /></a></li>
                        <li class="ui-btn-active" data-ajax="false"><a href="gallery.html"><img src="images/tracks.png" /></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
